<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRIEFLY</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Merriweather', 'Georgia', serif;
      background: #f4f6f9;
      color: #111827;
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background: #ffffff;
      box-shadow: 0 1px 4px rgba(15, 23, 42, 0.06);
    }

    .logo {
      font-weight: 700;
      font-size: 1.1rem;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .search-wrap {
      position: relative;
    }

    #searchBox {
      padding: 0.45rem 2rem 0.45rem 0.75rem;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      min-width: 180px;
      font-family: 'Merriweather', 'Georgia', serif;
    }

    #searchBox:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.35);
    }

    #clearSearch {
      position: absolute;
      right: 0.45rem;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1.1rem;
      display: none;
    }

    #sortDropdown {
      padding: 0.4rem 0.75rem;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      font-family: 'Merriweather', 'Georgia', serif;
    }

    #modeToggle {
      border: none;
      border-radius: 999px;
      width: 2.1rem;
      height: 2.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111827;
      color: #f9fafb;
      cursor: pointer;
    }

    .primary {
      border-radius: 999px;
      border: none;
      background: #111827;
      color: #f9fafb;
      padding: 0.45rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      font-family: 'Merriweather', 'Georgia', serif;
    }

    .primary.full {
      width: 100%;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    aside {
      flex-shrink: 0;
      width: 230px;
    }

    #categoryList {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    #categoryList li {
      padding: 0.45rem 0.75rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #4b5563;
      transition: background 0.2s ease, color 0.2s ease, transform 0.1s ease;
    }

    #categoryList li:hover {
      background: #e5e7eb;
      transform: translateY(-1px);
    }

    #categoryList li.active {
      background: #111827;
      color: #f9fafb;
    }

    main {
      flex: 1;
    }

    .results-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      font-size: 0.85rem;
      color: #6b7280;
    }

    #newsContainer {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 1rem 1.2rem;
      box-shadow: 0 16px 35px rgba(15, 23, 42, 0.06);
      border: 1px solid rgba(148, 163, 184, 0.3);
      transition: box-shadow 0.2s ease, transform 0.2s ease, border-color 0.2s ease, background 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.08);
    }

    .card h2 {
      margin: 0 0 0.4rem;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: font-size 0.2s ease;
    }

    .card.enlarged h2 {
      font-size: 1.35rem;
    }

    .card h2 a {
      text-decoration: none;
      color: #111827;
      flex: 1;
    }

    .card h2 a:hover {
      text-decoration: underline;
    }

    .card-actions {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .summary {
      margin: 0 0 0.75rem;
      font-size: 0.95rem;
      line-height: 1.6;
      transition: font-size 0.2s ease;
    }

    .card.enlarged .summary {
      font-size: 1.15rem;
      line-height: 1.7;
    }

    .meta-row {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      font-size: 0.8rem;
      color: #6b7280;
      transition: font-size 0.2s ease;
    }

    .card.enlarged .meta-row {
      font-size: 0.95rem;
    }

    .meta-pill {
      padding: 0.15rem 0.6rem;
      border-radius: 999px;
      background: #eff6ff;
    }

    .save-btn {
      margin-left: auto;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 2rem;
      height: 2rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease, transform 0.1s ease;
    }

    .save-btn:hover {
      transform: translateY(-1px);
      background: #fee2e2;
      border-color: #fecaca;
    }

    .save-btn.saved {
      background: #fee2e2;
      border-color: #fca5a5;
      color: #b91c1c;
    }

    .save-icon {
      pointer-events: none;
    }

    #loadMoreBtn {
      margin: 1.5rem auto;
      display: block;
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      border: none;
      background: #111827;
      color: #f9fafb;
      cursor: pointer;
      font-size: 0.9rem;
      font-family: 'Merriweather', 'Georgia', serif;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal-content {
      background: #ffffff;
      border-radius: 16px;
      padding: 1.5rem;
      width: 100%;
      max-width: 360px;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-close {
      position: absolute;
      top: 0.5rem;
      right: 0.7rem;
      border: none;
      background: transparent;
      font-size: 1.3rem;
      cursor: pointer;
    }

    .password-wrap {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .password-wrap input {
      flex: 1;
    }

    .password-wrap #togglePwd {
      border: none;
      background: transparent;
      cursor: pointer;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
    }

    label input[type="email"],
    label input[type="password"] {
      width: 100%;
      padding: 0.45rem 0.5rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-family: 'Merriweather', 'Georgia', serif;
    }

    label input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.3);
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .error {
      font-size: 0.8rem;
      color: #b91c1c;
    }

    .signed-chip {
      border-radius: 999px;
      padding: 0.25rem 0.75rem;
      background: #e5e7eb;
      font-size: 0.85rem;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .sign-out-btn {
      border-radius: 999px;
      border: none;
      background: #ef4444;
      color: #ffffff;
      padding: 0.35rem 0.85rem;
      font-size: 0.85rem;
      cursor: pointer;
      font-family: 'Merriweather', 'Georgia', serif;
    }

    .sign-out-btn:hover {
      background: #dc2626;
    }

    .tts-btn, .resize-btn {
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      background: transparent;
      transition: transform 0.1s ease;
      padding: 0;
    }

    .tts-btn:hover, .resize-btn:hover {
      transform: scale(1.15);
    }

    /* Category preferences */
    .category-prefs {
      margin-top: 1rem;
    }

    .category-prefs h3 {
      margin: 0 0 0.75rem 0;
      font-size: 1rem;
    }

    .category-prefs p {
      font-size: 0.85rem;
      color: #6b7280;
      margin: 0 0 0.75rem 0;
    }

    .category-checkboxes {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .category-checkboxes label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0;
      cursor: pointer;
    }

    .category-checkboxes input[type="checkbox"] {
      cursor: pointer;
    }

    /* Dark mode */
    .dark-mode {
      background: #020617;
      color: #e5e7eb;
    }

    .dark-mode header {
      background: #020617;
      box-shadow: 0 1px 0 rgba(15, 23, 42, 0.9);
    }

    .dark-mode .logo {
      color: #e5e7eb;
    }

    .dark-mode #searchBox {
      background: #020617;
      border-color: #1f2937;
      color: #e5e7eb;
    }

    .dark-mode #sortDropdown {
      background: #020617;
      border-color: #1f2937;
      color: #e5e7eb;
    }

    .dark-mode .primary,
    .dark-mode #loadMoreBtn,
    .dark-mode #modeToggle {
      background: #111827;
      color: #f9fafb;
    }

    .dark-mode #categoryList li {
      color: #9ca3af;
    }

    .dark-mode #categoryList li.active {
      background: #38bdf8;
      color: #0f172a;
    }

    .dark-mode .card {
      background: #020617;
      border-color: #1f2937;
      box-shadow: 0 16px 35px rgba(0, 0, 0, 0.6);
    }

    .dark-mode .card h2 a {
      color: #38bdf8;
    }

    .dark-mode .summary {
      color: #e5e7eb;
    }

    .dark-mode .meta-row {
      color: #9ca3af;
    }

    .dark-mode .meta-pill {
      background: #0f172a;
    }

    .dark-mode .save-btn {
      background: #020617;
      border-color: #1f2937;
      color: #e5e7eb;
    }

    .dark-mode .save-btn.saved {
      background: #0f172a;
      border-color: #f97316;
      color: #f97316;
    }

    .dark-mode .modal-content {
      background: #020617;
      color: #e5e7eb;
    }

    .dark-mode label {
      color: #e5e7eb;
    }

    .dark-mode label input[type="email"],
    .dark-mode label input[type="password"] {
      background: #020617;
      border-color: #1f2937;
      color: #e5e7eb;
    }

    .dark-mode input::placeholder {
      color: #6b7280;
    }

    .dark-mode .remember {
      color: #e5e7eb;
    }

    .dark-mode .modal-close {
      color: #e5e7eb;
    }

    .dark-mode .signed-chip {
      background: #0f172a;
      color: #e5e7eb;
      border: 1px solid #1f2937;
    }

    .dark-mode .category-prefs p {
      color: #9ca3af;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
      }

      .header-right {
        width: 100%;
        justify-content: space-between;
      }

      #searchBox {
        width: 100%;
        max-width: none;
      }

      .container {
        flex-direction: column;
        padding: 0.75rem;
      }

      aside {
        width: 100%;
      }

      #categoryList {
        flex-direction: row;
        overflow-x: auto;
        padding-bottom: 0.5rem;
      }

      #categoryList li {
        white-space: nowrap;
      }

      main {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BRIEFLY</div>
    <div class="header-right">
      <div class="search-wrap">
        <input type="text" id="searchBox" placeholder="Search articles..." aria-label="Search articles">
        <button id="clearSearch" title="Clear search" aria-label="Clear search">√ó</button>
      </div>

      <select id="sortDropdown" aria-label="Sort articles">
        <option value="latest">Latest</option>
        <option value="trending">Oldest</option>
      </select>

      <div id="authArea">
        <button id="signInBtn" class="primary">Sign In</button>
      </div>

      <button id="modeToggle" title="Toggle dark mode" aria-label="Toggle dark mode">üåô</button>
    </div>
  </header>

  <div class="container">
    <aside>
      <ul id="categoryList">
        <li data-category="all" class="active">ALL</li>
        <li data-category="technology">TECHNOLOGY</li>
        <li data-category="crypto">CRYPTO</li>
        <li data-category="economy">ECONOMY</li>
        <li data-category="finance">FINANCE</li>
        <li data-category="markets">MARKETS</li>
        <li data-category="sustainability">SUSTAINABILITY</li>
        <li data-category="saved">READ LATER</li>
      </ul>
    </aside>

    <main>
      <div class="results-bar">
        <span id="resultsCount">Loading latest articles‚Ä¶</span>
      </div>
      <div id="newsContainer"></div>
      <button id="loadMoreBtn">Load More</button>
    </main>
  </div>

  <!-- Sign In Modal -->
  <div id="authModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="authTitle">
    <div class="modal-content">
      <button class="modal-close" id="closeAuth" aria-label="Close">√ó</button>
      <h2 id="authTitle">Sign in</h2>
      <form id="authForm" novalidate>
        <label>
          Email
          <input type="email" id="email" placeholder="you@example.com" required />
        </label>
        <label>
          Password
          <div class="password-wrap">
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required />
            <button type="button" id="togglePwd" aria-label="Show password">üëÅÔ∏è</button>
          </div>
        </label>
        <label class="remember">
          <input type="checkbox" id="rememberMe"> Remember me
        </label>
        <button type="submit" class="primary full">Continue</button>
        <p id="authError" class="error" role="alert" aria-live="assertive"></p>
      </form>
    </div>
  </div>

  <!-- Category Preferences Modal -->
  <div id="prefsModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="prefsTitle">
    <div class="modal-content">
      <h2 id="prefsTitle">Personalize Your Feed</h2>
      <div class="category-prefs">
        <p>Select 3 favorite categories to personalize your home page:</p>
        <div class="category-checkboxes">
          <label>
            <input type="checkbox" name="pref-cat" value="technology"> Technology
          </label>
          <label>
            <input type="checkbox" name="pref-cat" value="crypto"> Crypto
          </label>
          <label>
            <input type="checkbox" name="pref-cat" value="economy"> Economy
          </label>
          <label>
            <input type="checkbox" name="pref-cat" value="finance"> Finance
          </label>
          <label>
            <input type="checkbox" name="pref-cat" value="markets"> Markets
          </label>
          <label>
            <input type="checkbox" name="pref-cat" value="sustainability"> Sustainability
          </label>
        </div>
        <button id="savePrefsBtn" class="primary full">Save Preferences</button>
        <p id="prefsError" class="error" role="alert" aria-live="assertive"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
