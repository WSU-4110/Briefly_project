<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyNews Portal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">News Platform</div>
    <div class="header-right">
      <div class="search-wrap">
        <input type="text" id="searchBox" placeholder="Search news..." aria-label="Search news">
        <button id="clearSearch" title="Clear search" aria-label="Clear search">√ó</button>
      </div>

      <select id="sortDropdown" aria-label="Sort articles">
        <option value="latest">Latest</option>
        <option value="popular">Popular</option>
        <option value="trending">Trending</option>
      </select>

      <!-- Auth area -->
      <div id="authArea">
        <button id="signInBtn" class="primary">Sign In</button>
      </div>

      <button id="modeToggle" title="Toggle dark mode" aria-label="Toggle dark mode">üåô</button>
    </div>
  </header>

  <div class="container">
    <aside>
      <ul id="categoryList">
        <li data-category="finance" class="active">FINANCE</li>
        <li data-category="banking">BANKING</li>
        <li data-category="retail">RETAIL</li>
        <li data-category="tech">TECH</li>
        <li data-category="manufacturing">MANUFACTURING</li>
        <li data-category="consumer">CONSUMER</li>
        <li data-category="stock">STOCK CHART</li>
      </ul>
    </aside>

    <main>
      <div class="results-bar">
        <span id="resultsCount">Showing latest in FINANCE</span>
      </div>
      <div id="newsContainer"></div>
      <button id="loadMoreBtn">Load More</button>
    </main>
  </div>

  <!-- Sign In Modal -->
  <div id="authModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="authTitle">
    <div class="modal-content">
      <button class="modal-close" id="closeAuth" aria-label="Close">√ó</button>
      <h2 id="authTitle">Sign in</h2>
      <form id="authForm" novalidate>
        <label>
          Email
          <input type="email" id="email" placeholder="you@example.com" required />
        </label>
        <label>
          Password
          <div class="password-wrap">
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" required />
            <button type="button" id="togglePwd" aria-label="Show password">üëÅÔ∏è</button>
          </div>
        </label>
        <label class="remember">
          <input type="checkbox" id="rememberMe"> Remember me
        </label>
        <button type="submit" class="primary full">Continue</button>
        <p class="helper">No backend needed‚Äîthis demo stores a session in your browser.</p>
        <p id="authError" class="error" role="alert" aria-live="assertive"></p>
      </form>
    </div>
  </div>

  <!-- Import JS -->
  <script type="module">
    import UserSession from './userSession.js';
    import './script.js';

    document.addEventListener('DOMContentLoaded', () => {
      const session = UserSession.getInstance();

      const signInBtn = document.getElementById("signInBtn");
      const modeToggle = document.getElementById("modeToggle");
      const authArea = document.getElementById("authArea");

      // restore existing session
      if (session.email) {
        authArea.innerHTML = `
          <span class="user-chip" title="${session.email}">
            <span>Hi, ${session.username}</span>
            <button id="logoutBtn" type="button">Logout</button>
          </span>
        `;
        document.getElementById("logoutBtn").addEventListener("click", () => {
          session.logout();
          location.reload();
        });
      }

      // sign-in prompt
      if (signInBtn) {
        signInBtn.addEventListener("click", () => {
          const email = prompt("Enter your email:");
          if (email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            session.login(email);
            alert(`Welcome, ${session.username}!`);
            location.reload();
          } else {
            alert("Invalid email. Please try again.");
          }
        });
      }

      // dark-mode toggle using Singleton
      if (modeToggle) {
        if (session.theme === "dark") modeToggle.textContent = "‚òÄÔ∏è";
        modeToggle.addEventListener("click", () => {
          session.toggleTheme();
          modeToggle.textContent =
            session.theme === "dark" ? "‚òÄÔ∏è" : "üåô";
        });
      }
    });
  </script>
</body>
</html>
